<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SurveySays</title>
		<!-- CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>
	<body class="text-white text-center h-100 bg-dark">
		<div id="app">
			<div class="container">
				<div class="row align-items-center">
					<div class="col">
						<h1 class="text-center"></h1>
					</div>
					<div class="col-8">
						<!-- CENTER COLUMN -->
						<!-- SIGNIN PAGE -->
						<div v-if="showSignIn">
							<h1 class="p-5 text-center">Welcome to SurveySays</h1>
							<h2 class="p-5 text-center">Sign in or Register</h2>
							<form>
								<div class="mb-3">
									<label for="signInEmail" class="form-label">Email</label>
									<input
										type="email"
										v-model="signInEmail"
										class="form-control"
										id="signInEmail"
										placeholder="name@example.com"
									/>
								</div>
								<div class="mb-3">
									<label for="signInPass" class="form-label">Password</label>
									<input
										type="password"
										v-model="signInPass"
										class="form-control"
										id="signInPass"
									/>
								</div>
								<button
									type="button"
									class="btn-lg btn-primary m-3"
									v-if="signInPass"
									v-on:click="showMain"
								>
									Sign In
								</button>
								<button
									type="button"
									class="btn-lg btn-success m-3"
									v-on:click="showRegistration"
								>
									Register
								</button>
							</form>
						</div>
						<!-- END SIGNIN PAGE -->
						<!-- REGISTRATION PAGE -->
						<div v-if="showRegistrationPage">
							<h1 class="p-5 text-center">Welcome to SurveySays</h1>
							<h2 class="p-5 text-center">Fill in the form to register</h2>
							<form>
								<div class="mb-3">
									<label for="registerName" class="form-label">Username</label>
									<input
										type="email"
										v-model="registerName"
										class="form-control"
										id="registerName"
									/>
								</div>
								<div class="mb-3">
									<label for="registerEmail" class="form-label">Email</label>
									<input
										type="email"
										v-model="registerEmail"
										class="form-control"
										id="registerEmail"
									/>
								</div>
								<div class="mb-3">
									<label for="registerPass" class="form-label">Password</label>
									<input
										type="password"
										v-model="registerPass"
										class="form-control"
										id="registerPass"
									/>
								</div>
								<button
									type="button"
									class="btn-lg btn-success m-3"
									v-on:click="showMain"
								>
									Register
								</button>
							</form>
						</div>
						<!-- END REGISTRATION PAGE -->
						<!-- MAIN PAGE -->
						<div v-if="showMainPage">
							<h1 class="p-5 text-center">Welcome to SurveySays</h1>
							<button class="btn-lg btn-success mb-3" v-on:click="makeSurvey">
								Make Survey
							</button>

							<div class="row row-cols-1 row-cols-md-2 g-4 mt-2">
								<div v-for="survey in surveys" class="col">
									<div class="card bg-dark border-primary mb-3">
										<div class="card-header border-primary">
											{{ survey.author }} asked...
										</div>
										<div class="card-body text-white">
											<h5 class="card-title">{{ survey.title }}</h5>
											<p class="card-text">{{ survey.prompt }}</p>
										</div>
										<div class="card-footer bg-transparent border-primary">
											{{ survey.votesYes }} / {{ survey.votesNo }}
										</div>
									</div>
									<button class="btn btn-success m-3 px-5" v-on:click="voteYes">
										Yes
									</button>
									<button class="btn btn-danger m-3 px-5" v-on:click="voteNo">
										No
									</button>
								</div>
							</div>
						</div>
						<!-- END MAIN PAGE -->
						<!-- ADD SURVEY PAGE -->
						<div v-if="showMakeSurvey">
							<h1 class="p-5 text-center">Welcome to SurveySays</h1>
							<h2 class="p-5 text-center">Fill in the form to create a survey</h2>
							<form>
								<div class="mb-3">
									<label for="inputTitle" class="form-label">Title</label>
									<input
										type="text"
										v-model="inputTitle"
										class="form-control"
										id="inputTitle"
									/>
								</div>
								<div class="mb-3">
									<label for="inputPrompt" class="form-label">Prompt</label>
									<textarea
										class="form-control"
										id="inputPrompt"
										v-model="inputPrompt"
										rows="3"
									></textarea>
								</div>
								<button
									type="button"
									class="btn-lg btn-success m-3"
									v-on:click="addSurvey"
								>
									Create
								</button>
								<button
									type="button"
									class="btn-lg btn-danger m-3"
									v-on:click="showMain"
								>
									Cancel
								</button>
							</form>
						</div>
						<!-- END ADD SURVEY PAGE -->
						<!-- END CENTER COLUMN -->
					</div>
					<div class="col">
						<h1 class="text-center"></h1>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
		<script src="app.js"></script>
	</body>
</html>
